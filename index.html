<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="1" class="row time-block">
      <div class="col-1 hour">
        9AM
      </div>
      <textarea id="9am" class="col-9" value="9"></textarea>
      <button class="col-2 saveBtn">Save</button>
    </div>
    <!--new row-->
    <div id="2" class="row time-block">
      <div class="col-1 hour">
        10AM
      </div>
      <textarea id="10am" class="col-9" value="10"></textarea>
      <button class="col-2 saveBtn">Save</button>
    </div>
    <!--new row-->
    <div id="1" class="row time-block">
      <div class="col-1 hour">
        11AM
      </div>
      <textarea id="11am" class="col-9" value="11"></textarea>
      <button class="col-2 saveBtn">Save</button>
    </div>

    <!--new row-->
    <div id="1" class="row time-block">
      <div class="col-1 hour">
        12PM
      </div>
      <textarea id="12pm" class="col-9" value="12"></textarea>
      <button class="col-2 saveBtn">Save</button>
    </div>
    <!--new row-->
    <div id="1" class="row time-block">
      <div class="col-1 hour">
        1PM
      </div>
      <textarea id="1pm" class="col-9" value="13"></textarea>
      <button class="col-2 saveBtn">Save</button>
    </div>
    <!--new row-->
    <div id="1" class="row time-block">
      <div class="col-1 hour">
        2PM
      </div>
      <textarea id="2pm" class="col-9" value="14"></textarea>
      <button class="col-2 saveBtn">Save</button>
    </div>

    <!--new row-->
    <div id="1" class="row time-block">
      <div class="col-1 hour">
        3PM
      </div>
      <textarea id="3pm" class="col-9" value="15"></textarea>
      <button class="col-2 saveBtn">Save</button>
    </div>
    <!--new row-->
    <div id="1" class="row time-block">
      <div class="col-1 hour">
        4PM
      </div>
      <textarea id="4pm" class="col-9" value="16"></textarea>
      <button class="col-2 saveBtn">Save</button>
    </div>
    <!--new row-->
    <div id="1" class="row time-block">
      <div class="col-1 hour">
        5PM
      </div>
      <textarea id="5pm" class="col-9" value="17"></textarea>
      <button class="col-2 saveBtn">Save</button>
    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/js.js"></script>
</body>

</html>
